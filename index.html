<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">


    <script defer src="js/app.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
<!--Header-->
    <header>
        Rock, Paper, Scissors
    </header>

<!--Score-->
    <div id="score" class="score">
        <h2>
            <b>Player: </b><b id="player-score">0</b>
            <b>Computer: </b><b id="computer-score">0</b>
        </h2>    
    </div>

<!--Result-->
<div id="result" class="result">
    <p>Somehow paper beats rock!</p>
</div>

<!--Reset-->

<input id="reset" class="reset" type="submit" value="Reset">

<!--Moves-->
    <p id="move-sign" class="move-sign">Your move</p>
    <div id="choices" class="choices">
                
        <img src="images/rock.png" id="rock" class="rock" height="200" width="250">      
    
                
        <img src="images/paper ball.png" id="paper" class="paper" height="200" width="200">
                
                        
        <img src="images/scissors1.png" id="scissors" class="scissors" height="200" width="300">
                
    </div> 

</body>
</html>
